alias console_unlog "con_logfile console.log; con_filter_enable 0"
alias hl_reload "hud_reloadscheme; toggle mat_aaquality"

alias hl_skin_freeman	"skin_def; modtextures_def; skin_background_def"
alias hl_skin_shephard	"skin_shephard; modtextures_shephard; skin_background_shephard"
alias hl_skin_calhoun 	"skin_calhoun; modtextures_def; skin_background_calhoun"
alias hl_skin_cross		"skin_cross; modtextures_def; skin_background_decay"
alias hl_skin_green		"skin_green; modtextures_def; skin_background_decay"

//Clientscheme
alias clientscheme_clear "sixense_clear_bindings; sixense_write_bindings hl_clientscheme.txt"
alias clientscheme_log "con_filter_text #base; con_filter_enable 1; con_logfile cfg/hl_clientscheme.txt"

alias clientscheme_calhoun "clientscheme_clear; clientscheme_log; exec hud/clientscheme_calhoun.cfg; console_unlog"
alias clientscheme_shephard "clientscheme_clear; clientscheme_log; exec hud/clientscheme_shephard.cfg; console_unlog"
alias clientscheme_cross "clientscheme_clear; clientscheme_log; exec hud/clientscheme_cross.cfg; console_unlog"
alias clientscheme_green "clientscheme_clear; clientscheme_log; exec hud/clientscheme_green.cfg; console_unlog"
alias clientscheme_def "clientscheme_clear"

//Menu Background Skin
alias skin_background_clear "sixense_clear_bindings; sixense_write_bindings hl_skin_background.txt"
alias skin_background_log "con_filter_text #base; con_filter_enable 1; con_logfile cfg/hl_skin_background.txt"

alias skin_background_calhoun "skin_background_clear; skin_background_log; exec hud/skin_background_calhoun.cfg; console_unlog"
alias skin_background_shephard "skin_background_clear; skin_background_log; exec hud/skin_background_shephard.cfg; console_unlog"
alias skin_background_decay "skin_background_clear; skin_background_log; exec hud/skin_background_decay.cfg; console_unlog"
alias skin_background_def "skin_background_clear"

//Mod Textures
alias modtextures_clear "sixense_clear_bindings; sixense_write_bindings hl_modtextures.txt"
alias modtextures_log "con_filter_text #base; con_filter_enable 1; con_logfile cfg/hl_modtextures.txt"

alias modtextures_shephard "modtextures_clear; modtextures_log; exec hud/modtextures_shephard.cfg; console_unlog"
alias modtextures_def "modtextures_clear"

//Skins
alias skin_def "clientscheme_def; skin_background_def; modtextures_def"
alias skin_calhoun "clientscheme_calhoun; skin_background_calhoun; modtextures_def"
alias skin_cross "clientscheme_cross; skin_background_decay; modtextures_def"
alias skin_green "clientscheme_green; skin_background_decay; modtextures_def"
alias skin_shephard "clientscheme_shephard; skin_background_shephard; modtextures_shephard"

//Menu Background
alias background_clear "sixense_clear_bindings; sixense_write_bindings hl_background.txt"
alias background_log "con_filter_text #base; con_filter_enable 1; con_logfile cfg/hl_background.txt"

alias background_classic "background_clear; background_log; exec hud/background_classic.cfg; console_unlog"
alias background_black "background_clear; background_log; exec hud/background_black.cfg; console_unlog"
alias background_tfc "background_clear; background_log; exec hud/background_tfc.cfg; console_unlog"
alias background_def "background_clear"